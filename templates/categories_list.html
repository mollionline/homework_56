{% extends 'base.html' %} {% block content %}
    <div class="container">

        <table class="table caption-top">
            <h3>Список категории: </h3>
            <thead>
            <tr>
                <th scope="col">Категория</th>
                <th scope="col">Редактировать</th>
                <th scope="col">Удалить</th>
                <th scope="col">Детальная информация</th>
                <th scope="col">Добавить категорию</th>
            </tr>
            </thead>
            <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ category.category }}</td>
                    <td>
                        <a class="btn btn-success"
                           href='{% url 'category_edit' category.pk %}'>Редактировать</a>
                    </td>
                    <td>
                        <a style="color: white; text-decoration: none" class="btn btn-danger"
                           href='{% url 'category_delete' category.pk %}'>Удалить</a>
                    </td>
                    <td>
                        <a style="color: white; text-decoration: none" class="btn btn-dark"
                           href='{% url 'category_detail' category.pk %}'>Детали</a>
                    </td>
                    <td>
                        <a class="btn btn-info"
                           href='{% url 'category_add' %}'>Добавить категорию +</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
